<!DOCTYPE html>
<html>
<body>

<p>Access an array value of a JSON object.</p>

<p id="demo"></p>

<script>

var myObj, x;
myObj ={
"SD":{
"name":"John",
"age":30,
"cars":[ "Ford", "BMW", "Fiat" ]
},
"SD1":[
{
"name":"John",
"age":30,
"cars":{"Ford1":"11", "Ford2":"12", "Ford3":"13"} 
},
{
"name":"John",
"age":30,
"cars":{"Ford1":"11", "Ford2":"15", "Ford3":"13"} 
}

]

};
x = myObj.SD1[1].cars;

//x = myObj.SD1[1].cars;
for(var i=0;i<myObj.SD1.length;i++){

x = myObj.SD1[i].cars;
for (xx in x) {
alert(xx +"~~"+x[xx])
document.getElementById("demo").innerHTML += x[xx];
}
}

//document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
